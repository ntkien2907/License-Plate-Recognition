{% extends 'layout.html' %}
{% block body %}
<div class="container">
  <br />
  <form action="#" method="POST" enctype="multipart/form-data">
    <div class="input-group">
      <input type="file" class="form-control" name="image_name" required />
      <input type="submit" value="UPLOAD" class="btn btn-outline-secondary" />
    </div>
  </form>
</div>

{% if upload %}
<div class="container">
  <br />
  <table>
    <tr>
      <td>
        <img
          class="rounded float-left img-fluid"
          src="/static/upload/{{upload_image}}"
          alt=""
        />
      </td>
      <td>
        <img
          class="rounded float-right img-fluid"
          src="/static/predict/{{upload_image}}"
          alt=""
        />
      </td>
    </tr>
  </table>
  <br />
  <table style="border: solid black; width: 100%">
    <tr style="border: solid black">
      <th>Cropped License Plate</th>
      <th>Text</th>
    </tr>
    <tr style="border: solid black">
      <td>
        <img 
          style="max-height:64px"
          class="img-fluid" 
          src="/static/roi/{{upload_image}}" 
          alt="" 
        />
      </td>
      <td style="background-color: #c1dce0">
        <h3 class="display-8">{{text}}</h3>
      </td>
    </tr>
  </table>
  <br />
</div>
{% endif %}
{% endblock %}
